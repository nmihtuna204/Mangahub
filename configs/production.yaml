server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  mode: "release"

database:
  path: "/var/lib/mangahub/mangahub.db"
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: "10m"

jwt:
  secret: "${JWT_SECRET}"
  expiration: "12h"
  issuer: "mangahub-production"

tcp:
  host: "0.0.0.0"
  port: 9090
  max_connections: 500
  buffer_size: 8192

udp:
  host: "0.0.0.0"
  port: 9091
  buffer_size: 4096

grpc:
  host: "0.0.0.0"
  port: 9092

websocket:
  host: "0.0.0.0"
  port: 9093
  read_buffer_size: 2048
  write_buffer_size: 2048
  handshake_timeout: "15s"
  ping_period: "60s"
  max_message_size: 1048576

logging:
  level: "info"
  format: "json"
  output: "/var/log/mangahub/app.log"
