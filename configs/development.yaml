server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "15s"
  write_timeout: "15s"
  idle_timeout: "60s"
  mode: "debug"

database:
  path: "./data/mangahub.db"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: "5m"

jwt:
  secret: "dev-secret-change-in-production-please"
  expiration: "24h"
  issuer: "mangahub"

tcp:
  host: "0.0.0.0"
  port: 9090
  max_connections: 100
  buffer_size: 4096

udp:
  host: "0.0.0.0"
  port: 9091
  buffer_size: 2048

grpc:
  host: "0.0.0.0"
  port: 9092

websocket:
  host: "0.0.0.0"
  port: 9093
  read_buffer_size: 1024
  write_buffer_size: 1024
  handshake_timeout: "10s"
  ping_period: "54s"
  max_message_size: 512000

logging:
  level: "debug"
  format: "json"
  output: "stdout"

# Redis Cache
redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

# External APIs (No API keys required - all public)
mangadex:
  base_url: "https://api.mangadex.org"
  rate_limit: 5          # requests per second
  timeout: "30s"
  retry_attempts: 3

jikan:
  base_url: "https://api.jikan.moe/v4"
  rate_limit: 3          # requests per second
  timeout: "30s"
  retry_attempts: 3

anilist:
  base_url: "https://graphql.anilist.co"
  rate_limit: 30         # requests per minute
  timeout: "30s"
  retry_attempts: 3
